<!DOCTYPE html>
<html lang="en">
<head>

    <meta content="email=no" name="format-detection" />
    <title>己秘 - 个人基因组检测与分析平台</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

<body>
<div id="header"></div>

<div id="content" class="wrap aibing">
    <div class="desc">
        <div class="container">
            <h2>高发癌症患病风险预测</h2>
            <p>常说的“癌症发现就是晚期”。步入中年，在环境污染，工作和家庭的压力下，四大高发癌症患病风险升高，基因检测可以帮您延缓或者规避癌症的发生。</p>
            <p> <b class="color-blue">己秘</b>——揭开基因秘密，更好了解自己。通过己秘了解高发癌症风险，指导养成健康生活习惯，预防疾病发生。</p>
        </div>
    </div>

    <div class="download">
        <div class="container">
            <a href="../upload/sample/cancer_sample.pdf" download="" class="btn"><i class="iconfont icon-xiazai"></i>示例报告</a>
        </div>
    </div>

    <div class="product">
        <div class="container">
            <h2>检测项目</h2>
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td>肺癌</td>
                    <td>胃癌</td>
                    <td>肝癌</td>
                    <td>食管癌</td>
                </tr>

                <tr>
                    <td>结直肠癌</td>
                    <td>脑癌</td>
                    <td>前列腺癌（男）</td>
                    <td>膀胱癌</td>
                </tr>

                <tr>
                    <td>胰腺癌</td>
                    <td>淋巴瘤</td>
                    <td>乳腺癌（女）</td>
                    <td>甲状腺癌</td>
                </tr>

                <tr>
                    <td>宫颈癌（女）</td>
                    <td>子宫内膜癌（女）</td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div id="footer"></div>
