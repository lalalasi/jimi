<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <title>己秘 - 个人基因组检测与分析平台</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/gereninfo.css">

    <!--脚本加载-->
    <script src="js/config.js"></script>
    <script src="js/ajaxfileupload.js"></script>
</head>
<body>
<div id="header"></div>

<div id="content" class="gereninfo-warp">
    <div class="container clearfix">
        <div class="left menu">
            <ul>
                <li><a class="active" href="gereninfo.html">个人信息</a></li>
                <li><a href="gerenpwd.html">修改密码</a></li>
                <li><a href="gerenorder.html">我的订单</a></li>
                <li><a href="gerenbindlist.html">样本绑定</a></li>
                <li><a href="gerenspeed.html">查看报告</a></li>
            </ul>
        </div>
        <div class="right panel">
            <div class="infobox">
                <div class="mask">
                    <p><img class="userMask" src="images/mask.png"></p>
                    <p>
                        <input id="fileupload" name="fileupload" type="file" accept="image/*" style="display: none;"/>
                        <a class="btn submitImg" href="javascript:;">上传头像</a>
                    </p>
                    <p>支持jpg、gif、png 等格式的图片</p>
                </div>
                <div><label>手机号：</label><input class="phone" type="text" placeholder="请输入手机号" disabled/></div>
                <div><label>姓名：</label><input class="name" type="text" placeholder="请输入姓名"/></div>
                <div>
                    <label>性别：</label>
                    <div class="select">
                        <select id="gender">
                        </select>
                    </div>
                </div>
                <div>
                    <label>籍贯：</label>
                    <div class="select">
                        <select id="province">
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <div class="select">
                        <select id="city">
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <div class="select">
                        <select id="county">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label>民族：</label>
                    <div class="select">
                        <select name="speed" id="nation">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <div><label>出生年月：</label><input class="birthday" type="text" placeholder="请输入出生年月"/></div>
                <div class="submit"><a class="btn updata" href="javascript:;">确定</a></div>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>
<div id="popup"></div>

<script src="js/gereninfo.js"></script>
</body>
</html>
