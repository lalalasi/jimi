<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <title>登录 - 己秘 - 个人基因组检测与分析平台</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/login.css">

    <!--脚本加载-->
    <script src="js/config.js"></script>
</head>
<body>
<div class="user-wrap" style="padding-top:95px;">
    <div class="container">
        <div class="login-box">
            <div class="title">
                <a href="index.html"><img src="images/logo.png" width="123" height="65" /></a>
                <b>账户登录</b>
            </div>
            <div class="acc-box">
                <input class="username" type="text" placeholder="请输入您的手机号" />
                <p class="alert acc-erro"><i class="iconfont icon-cuowu"></i><span class="msg"></span></p>
            </div>
            <div class="pwd-box">
                <input class="password" type="password" placeholder="请输入您的密码"  maxlength="20" />
                <i class="iconfont icon-cuowu clear"></i>
                <p class="alert pwd-erro"><i class="iconfont icon-cuowu"></i><span class="msg"></span></p>
            </div>
            <div class="submit">
                <button  class="btn btn-block login-btn" >登录</button>
            </div>
            <div class="remember">
                <label>
                    <input type="checkbox" class="keep"/>
                    <i class="iconfont icon-gouxuan"></i>
                    记住我
                </label>
                <a href="forget.html">忘记密码？</a>|<a href="register.html">注册账号</a>
            </div>
            <div class="others">
                <span>其他账号登录:</span>
                <a href="wechatlogin.html"><i class="iconfont icon-weixin"></i>微信登录</a>
                <a href="qqlogin.html"><i class="iconfont icon-QQ"></i>QQ登录</a>
            </div>
        </div>
        <div class="allright">
            © 2018 GeneMe. All Rights Reserved.
        </div>
    </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
