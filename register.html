<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <title>注册 - 己秘 - 个人基因组检测与分析平台</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/register.css">

    <!--脚本加载-->
    <script src="js/config.js"></script>
</head>
<body>
<div class="user-wrap" style="padding-top:95px;">
    <div class="container">
        <div class="register-box">
            <div class="title">
                <a href="index.html"><img src="images/logo.png" width="123" height="65" /></a>
                <b>注册账号</b>
            </div>
            <div class="alert">
                <p class="error"><i class="iconfont icon-cuowu"></i><span class="msg"></span></p>
            </div>
            <div class="acc-box">
                <input class="username" type="text" placeholder="请输入您的手机号" />
            </div>
            <div class="mcode-box">
                <input class="code" type="text" placeholder="验证码" maxlength="6"/>
                <a href="javascript:;" class="btn sendcode">发送验证码</a>
            </div>
            <div class="pwd-box">
                <input class="password" type="password" placeholder="请输入您的密码">
            </div>
            <div class="pwd-box">
                <input class="twopassword" type="password" placeholder="请再次输入密码">
            </div>
            <div class="imgcode-box">
                <input class="imgcodeinput" type="text" placeholder="请输入验证码">
                <img class="imgcode"/>
            </div>
            <div class="submit">
                <button class="btn btn-block register-btn">提交</button>
            </div>
            <div class="remember">
                <label>
                    <input type="checkbox" class="agree" checked="checked"/>
                    <i class="iconfont icon-gouxuan"></i>
                    我已遵守本站
                </label>
                <a href="yonghuxieyi.html">用户协议</a>
            </div>
        </div>
        <div class="allright">
            © 2018 GeneMe. All Rights Reserved.
        </div>
    </div>
</div>

<script src="js/register.js"></script>
</body>
</html>
